mutation createTeam($createTeamInput: CreateTeamInput!) {
  createTeam(createTeamInput: $createTeamInput) {
    ok
    team {
      id
      name
      channels {
        id
        isPublic
        name
      }
      members {
        username
        id
      }
    }
    errors {
      msg
      path
    }
  }
}
