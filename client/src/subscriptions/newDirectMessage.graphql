subscription newDirectMessage($userToId: Float!, $teamId: Float!) {
  newDirectMessage(userToId: $userToId, teamId: $teamId) {
    id
    text
    userFrom {
      id
      username
    }
    userTo {
      id
      username
    }
    file {
      id
      filename
      mimetype
      url
    }
    createdAt
    updatedAt
  }
}
